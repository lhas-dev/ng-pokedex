<app-header />

<div class="container mx-auto my-5">
  <h1 class="text-2xl font-bold">
    Pokedex: <span class="font-light">{{ pokedex?.name }}</span>
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
    <div
      *ngFor="let pokemon of pokedex?.pokemons"
      class="bg-white p-4 rounded-md shadow-md flex flex-col items-center"
    >
      <img
        [src]="pokemon.sprites.front_default"
        alt="Pokemon"
        class="w-20 h-auto"
      />
      <h2 class="text-lg font-bold capitalize">{{ pokemon.name }}</h2>
    </div>
  </div>
</div>

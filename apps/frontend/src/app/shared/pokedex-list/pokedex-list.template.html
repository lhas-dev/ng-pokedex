<div class="container mx-auto">
  <h2 class="text-2xl font-bold mt-3">Recent Pokedexes</h2>

  <ul class="mt-2 flex flex-wrap gap-4">
    <li *ngFor="let pokedex of pokedexes">
      <a
        [routerLink]="['/pokedex', pokedex.id]"
        class="transition-all duration-300 drop-shadow-md hover:drop-shadow-lg hover:bg-neutral-500 hover:text-neutral-200 rounded-lg p-2 bg-white text-neutral-900 flex items-center flex-col w-[200px]"
      >
        <img src="/pokedex.webp" alt="Pokedex" class="w-10 h-10" />
        <span class="text-md font-light mt-2">{{ pokedex.name }}</span>
      </a>
    </li>
  </ul>
</div>
